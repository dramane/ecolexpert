<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/mon_template.xhtml">

            <ui:define name="titre">Gestion diplômes</ui:define>

            <ui:define name="left_content">
                <!--grand titre colore-->                
                <div class="big_title_with_color">
                    <h1>Gestion des diplômes</h1>
                </div>

                <f:view>
                    <h:form>   
                        <p:panel styleClass="panel_backg" style="padding: 5px 5px 5px 5px; margin: 15px 0px 15px 0px">
                            <h:panelGrid >
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Abreviation : " />
                                    <p:inputText value="" size="45" style="height: 22px; border-radius: 4px"/>
                                    <h:outputLabel value=" Exemple : CEPE, BEPC, BAC, BTS, ING..." style="margin: 0px 0px 0px 10px;"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2">  
                                    <h:outputLabel value="Nom : "/>
                                    <p:inputText value="" size="45" style="height: 22px; border-radius: 4px"/>
                                    <h:outputLabel value="Description : "/>
                                    <p:inputTextarea value="" rows="3" cols="75" maxlength="250" counterTemplate="{0} characters remaining." autoResize="false" style="border-radius: 4px"/>
                                </h:panelGrid>
                                <h:panelGrid columns="6">

                                    <h:outputLabel for="codeCycle" value="Cycle :"/>
                                    <p:selectOneMenu id="codeCycle" value="#{diplomeBean.diplome.codeCycle}" style="width: 190px;margin: 0px 05px 0px 25px;">
                                        <f:selectItem itemLabel="Selectionnez le cycle" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{diplomeBean.listCodeCycle}"/> 
                                    </p:selectOneMenu>

                                    <h:outputLabel for="Niveau" value="Niveau :"/>
                                    <p:selectOneMenu style="width: 190px;margin: 0px 0px 0px 20px;">
                                        <f:selectItem itemLabel="Selectionnez le niveau" itemValue="" noSelectionOption="true" />
                                    </p:selectOneMenu>

                                    <h:outputLabel for="actif" value="Actif"/>
                                    <p:autoComplete value="#{autoCompleteView.ouiNon}" completeMethod="#{autoCompleteView.toComplete()}" size="8" style="border-radius: 4px"/>                                  

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>

                        <p:panel styleClass="panel_backg" style="margin: 20px 0 20px 0; padding:10px 0 10px 30px">
                            <p:commandButton value="Nouveau" icon="ui-icon-plus" style="width: 110px;  margin-left: 20px"/>
                            <p:commandButton value="Valider" icon="ui-icon-disk" style="width: 110px;  margin-left: 25px"/>
                            <p:commandButton value="Modifier" icon="ui-icon-pencil" style="width: 110px; margin-left: 25px"/>
                            <p:commandButton value="Supprimer" icon="ui-icon-trash" style="width: 110px; margin-left: 25px"/>
                            <p:commandButton value="Annuler" icon="ui-icon-close" style="width: 110px; margin-left: 25px"/>
                        </p:panel>

                        <p:dataTable value="#{diplomeBean.listDiplome}" var="item" paginator="true" rows="20" paginatorPosition="bottom" scrollable="true" scrollHeight="250" style="margin: 10px 0 10px 0">
                            <p:column width="60" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Code"/>
                                </f:facet>
                                <h:outputText value="#{item.codeDiplome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nomDiplome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <p:column width="70" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Cycle"/>
                                </f:facet>
                                <h:outputText value="#{item.codeCycle}"/>
                            </p:column>
                            <p:column width="70" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Niveau"/>
                                </f:facet>
                                <h:outputText value="#{item.codeNiveau}"/>
                            </p:column>
                            <p:column width="60" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Actif"/>
                                </f:facet>
                                <h:outputText value="#{item.actif}"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>

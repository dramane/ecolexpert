<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template/connexion_template.xhtml">
    
    <!-- Rédefinition de la zone titre du template  -->
    <ui:define name="titre"> Connexion </ui:define>

    <!-- Rédefinition de la zone center_content du template  -->
    <ui:define name="center_content">
        <div>
            <h:panelGrid columns="2" style="border: 2px solid #99ccff; height: 360px; width: 750px; margin: 100px auto; padding: 5px 0px 0px 50px; -webkit-border-radius: 15px; ; -moz-border-radius: 15px;  border-radius: 15px">
                <h:panelGrid style="height: 240px; width: 150px; margin-left: 5px; padding-left: 5px">
                    <h:outputText value="#{msg['connexion.texte']}" style="font-style: italic; font-size: 11px"/>
                    <h:graphicImage value="/resources/images/Crystal_Clear_action_encrypted.png" alt="image de securité" style="margin-top: 10px"/>
                </h:panelGrid>
                <h:panelGrid columns="1" style="height: 250px; width: 415px">
                    <f:view>
                        <h:form id="connexion">                            
                            <h:panelGrid id="panel" columns="1" style="border: 1px solid #99ccff; padding-right: 12px; height: 240px; margin-top: 13px; padding-left: 20px; border-radius: 10px">
                               
                                <h:outputText value="#{msg['connexion.titre']}" style="font-size: 20px"/>
                                <br/>  

                                <h:outputLabel for="login" value="Nom d'utilisateur : " style="font-size: 14px"/>                            
                                <p:inputText id="login" value="#{connexionBean.utilisateur.login}" maxlength="50" required="true" requiredMessage="#{msg['connexion.validation.required.login']}" validatorMessage="#{msg['connexion.validation.Length.login']}" size="60" style="font-size: 14px; height: 30px; border-radius: 4px">
                                    <f:validateLength minimum="3" />
                                </p:inputText>
                                <p:message for="login" id="msgLogin"/> 

                                <h:outputLabel for="motDePasse" value="Mot de passe : " style="font-size: 14px"/>
                                <p:password id="motDePasse" value="#{connexionBean.utilisateur.motDePasse}" maxlength="50" required="true" requiredMessage="#{msg['connexion.validation.required.motDePasse']}" validatorMessage="#{msg['connexion.validation.Length.motDePasse']}" size="60" style="font-size: 14px; height: 30px; border-radius: 4px">
                                    <f:validateLength minimum="3"/>                               
                                </p:password>
                                <p:message for="motDePasse" id="msgMotDePasse"  /> 

                                <p:messages id="msgs" globalOnly="true" />  

                                <h:panelGrid columns="2">
                                    <p:commandButton value="Connexion" update="panel" action="#{connexionBean.connexionUtilisateur()}" style="width: 120px; height: 30px; color: #ffffff; font-size: 14px"/>
                                    <h:panelGroup>
                                        <h:selectBooleanCheckbox value="ResterConnecte" >                            
                                        </h:selectBooleanCheckbox> <h:outputText value="Rester connecté" style="font-size: 13px"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:form>
                    </f:view> 
                    <br/>
                    <h:outputLabel value="ECOLExpert 2.0 - Transparence et Rapidité au service de la Formation" style="font-style: italic; font-size: 11px" />
                </h:panelGrid>
            </h:panelGrid>                         
        </div>
    </ui:define>

</ui:composition>
